<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Agbalumo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade:wght@400&display=swap"
    />
    <script src="app.js" defer></script>
    <title>Bubble Chat</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <!-- Link to your external CSS file (styles.css) -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="chat-container" id="chat-container"></div>
    <div class="container">
      <img
        class="img-container"
        id="bubble"
        src="img/bub.png"
        alt="Italian Trulli"
      />
      <div id="output" class="chat-text"></div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="user-input"
        class="input-field"
        placeholder="Enter your text"
      />
    </div>
    <img
      id="send-button"
      class="button2"
      src="img/send3.png"
      alt="send button"
    />

    <!-- Include Bootstrap JavaScript and Popper.js from CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <!-- Link to your external JavaScript file (app.js) -->
  </body>
</html>
