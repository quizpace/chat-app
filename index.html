<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Agbalumo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade:wght@400&display=swap"
    />
    <title>Zombie Chat</title>
    <style>
      body {
        background-image: url("img/background1.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .container {
        position: relative;
        text-align: center;
        animation: floatBubble 5s infinite;
      }

      .chat-text {
        width: 25%;
        font-size: 1.5rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(30, 78, 141);
        padding: 10px;
        font-family: "Agbalumo", sans-serif;
        opacity: 0.9;
      }

      .chat-text.hebrew {
        font-family: "Rubik 80s Fade", sans-serif; /* Change to "Rubik 80s Fade" */
      }

      .img-container {
        width: 30%;
      }

      @keyframes floatBubble {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .input-container {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .input-field {
        border: 2px solid #a2c4e8;
        border-radius: 20px;
        padding: 10px;
        box-shadow: 0 0 10px #80b5ed;
        font-size: 1rem;
        width: 80%;
      }

      .button2 {
        width: 8%;
        color: white;
        cursor: pointer;
        border-radius: 20px;
        padding: 10px 20px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img-container" src="img/bub.png" alt="Italian Trulli" />
      <div id="output" class="chat-text"></div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" class="input-field" placeholder="Enter your text" />
      <img class="button2" src="img/send3.png" alt="send button" />
    </div>

    <script>
      document.getElementById("user-input").addEventListener("input", function() {
        const userInput = this.value;
        const hasHebrew = /[\u0590-\u05FF]/.test(userInput);

        const outputElement = document.getElementById("output");
        outputElement.textContent = userInput;

        if (hasHebrew) {
          outputElement.classList.add("hebrew");
        } else {
          outputElement.classList.remove("hebrew");
        }
      });
    </script>
  </body>
</html>
